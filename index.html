<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND工具导航</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        
        header {
            background-color: #8b0000;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .tool-button {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .tool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #8b0000;
            color: white;
        }
        
        .tool-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .tool-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .tool-description {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .tool-button:hover .tool-description {
            color: #ddd;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }
        
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DND工具导航</h1>
        <p>为你的DND冒险提供便捷工具</p>
    </header>
    
    <div class="container">
        <div class="button-grid">
            <a href="https://dnd-roller.zephyr.top/" class="tool-button">
                <div class="tool-icon">🎲</div>
                <div class="tool-name">骰子模拟</div>
                <div class="tool-description">各种DND骰子的模拟工具</div>
            </a>
            
            <a href="http://dnd-assistant.zephyr.top/" class="tool-button">
                <div class="tool-icon">📝</div>
                <div class="tool-name">跑团助手</div>
                <div class="tool-description">帮助DM组织和管理战役</div>
            </a>
            
            <a href="http://dnd-battle.zephyr.top/" class="tool-button">
                <div class="tool-icon">⚔️</div>
                <div class="tool-name">战斗计算</div>
                <div class="tool-description">战斗数值计算与跟踪</div>
            </a>
            
            <a href="https://dnd-item.zephyr.top/" class="tool-button">
                <div class="tool-icon">🧰</div>
                <div class="tool-name">物品速查</div>
                <div class="tool-description">快速查询物品属性与价格</div>
            </a>
            
            <a href="https://dnd-magic.zephyr.top/" class="tool-button">
                <div class="tool-icon">✨</div>
                <div class="tool-name">法术速查</div>
                <div class="tool-description">法术效果与施法要求查询</div>
            </a>
        </div>
    </div>
    
    <footer>
        <p>© 2023 DND工具导航 | 为地下城与龙玩家打造</p>
    </footer>
</body>
</html>
